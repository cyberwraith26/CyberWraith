<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 60"
  fill="none"
>
  <!-- Hexagon icon -->
  <polygon
    points="20,2 38,2 46,16 38,30 20,30 12,16"
    fill="url(#hexGrad)"
  />

  <!-- CW monogram inside hex -->
  <text
    x="29"
    y="21"
    font-family="monospace"
    font-size="10"
    font-weight="bold"
    fill="#000"
    text-anchor="middle"
  >CW</text>

  <!-- CYBERWRAITH text -->
  <text
    x="58"
    y="14"
    font-family="monospace"
    font-size="11"
    font-weight="bold"
    fill="#ffffff"
    letter-spacing="3"
  >CYBER</text>

  <text
    x="58"
    y="28"
    font-family="monospace"
    font-size="11"
    font-weight="bold"
    fill="#00ff88"
    letter-spacing="3"
  >WRAITH</text>

  <!-- Tagline -->
  <text
    x="58"
    y="40"
    font-family="monospace"
    font-size="6"
    fill="#ffffff"
    opacity="0.3"
    letter-spacing="2"
  >SaaS + TECH SOLUTIONS</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="hexGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
  </defs>
</svg>