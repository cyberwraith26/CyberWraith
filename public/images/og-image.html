<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberWraith OG Image</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      background: #050a0f;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Grid background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,136,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,136,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Glow orbs */
    .orb1 {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,136,0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .orb2 {
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,212,255,0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 80px;
    }

    /* Logo row */
    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .hex {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #00ff88, #00d4ff);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .brand {
      font-family: 'Share Tech Mono', monospace;
      font-size: 28px;
      color: #ffffff;
      letter-spacing: 6px;
    }

    .brand span {
      color: #00ff88;
    }

    /* Status pill */
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(0,255,136,0.25);
      background: rgba(0,255,136,0.06);
      padding: 6px 18px;
      margin-bottom: 28px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      color: #00ff88;
      letter-spacing: 3px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #00ff88;
      border-radius: 50%;
    }

    /* Headline */
    h1 {
      font-size: 64px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.1;
      margin-bottom: 24px;
    }

    h1 span {
      color: #00ff88;
    }

    /* Subtext */
    p {
      font-size: 22px;
      color: rgba(200,210,220,0.55);
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.5;
    }

    /* Stats row */
    .stats {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 48px;
    }

    .stat-value {
      font-family: 'Share Tech Mono', monospace;
      font-size: 28px;
      color: #00ff88;
      display: block;
    }

    .stat-label {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      color: rgba(200,210,220,0.3);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .stat-divider {
      width: 1px;
      height: 40px;
      background: rgba(255,255,255,0.08);
    }

    /* Bottom bar */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #00ff88, #00d4ff, #a855f7);
    }
  </style>
</head>
<body>
  <div class="orb1"></div>
  <div class="orb2"></div>

  <div class="content">
    <!-- Logo -->
    <div class="logo-row">
      <div class="hex"></div>
      <div class="brand">CYBER<span>WRAITH</span></div>
    </div>

    <!-- Status -->
    <div class="pill">
      <div class="dot"></div>
      SYSTEM ONLINE // v2.5.1
    </div>

    <!-- Headline -->
    <h1>
      The All-in-One<br/>
      <span>SaaS & Tech</span> Solutions Platform
    </h1>

    <!-- Subtext -->
    <p>
      Productivity tools and advanced technical solutions
      for freelancers and businesses worldwide.
    </p>

    <!-- Stats -->
    <div class="stats">
      <div>
        <span class="stat-value">5+</span>
        <span class="stat-label">Live Tools</span>
      </div>
      <div class="stat-divider"></div>
      <div>
        <span class="stat-value">50+</span>
        <span class="stat-label">Planned Modules</span>
      </div>
      <div class="stat-divider"></div>
      <div>
        <span class="stat-value">14</span>
        <span class="stat-label">Day Free Trial</span>
      </div>
      <div class="stat-divider"></div>
      <div>
        <span class="stat-value">100%</span>
        <span class="stat-label">Remote Ready</span>
      </div>
    </div>
  </div>

  <div class="bottom-bar"></div>
</body>
</html>
